<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      font-size: 2em;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
    }
    button {
      width: 25%;
      padding: 20px;
      font-size: 1.2em;
      margin: 2px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div>
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('/')">/</button>
    </div>
    <div>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('*')">*</button>
    </div>
    <div>
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('-')">-</button>
    </div>
    <div>
      <button onclick="limpar()">C</button>
      <button onclick="adicionar('0')">0</button>
      <button onclick="calcular()">=</button>
      <button onclick="adicionar('+')">+</button>
    </div>
  </div>

  <script>
    function adicionar(valor) {
      document.getElementById('display').value += valor;
    }
    function limpar() {
      document.getElementById('display').value = '';
    }
    function calcular() {
      try {
        const resultado = eval(document.getElementById('display').value);
        document.getElementById('display').value = resultado;
      } catch {
        alert("Expressão inválida!");
      }
    }
  </script>
</body>
</html>
